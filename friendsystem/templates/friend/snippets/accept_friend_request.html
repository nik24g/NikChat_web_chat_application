<script>
    function acceptFriendRequest(friend_request_id, uiUpdateFunction){
        var url = "{% url 'friend:friend-request-accept' friend_request_id=24122000 %}".replace("24122000", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function(data){
                if(data.response == "Friend request accepted"){
                    // Friend request accepted
                }
                else{
                    alert(data.response)
                }
            },
            error: function(data){
                alert("Something went wrong: "+ data)
            },
            complete: function(data){
                uiUpdateFunction()
            },
        })
    }
</script>
