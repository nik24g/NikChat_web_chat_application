<script>
    function declineFriendRequest(friend_request_id, uiUpdateFunction){
        var url = "{% url 'friend:friend-request-decline' friend_request_id=24122000 %}".replace("24122000", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function(data){
                if(data.response=="Friend request declined"){
                    // friend request declined
                }
                else{
                    alert(data.response)
                }
            },
            error: function(data){
                alert("Something went wrong: "+ data)
            },
            success: function(data){
                uiUpdateFunction()
            }
        })
    }
</script>
