{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<div class="contactbody">
    <div class="social">
        <h3>Let's go social</h3>
        <div class="facebook icon">
            <a href="https://www.facebook.com/profile.php?id=100004814653531"><img src="/static/icons/facebookicon.png"
                    alt="facebook"></a>
            <h6>Facebook</h6>
        </div>
        <div class="twitter icon">
            <a href="https://twitter.com/Nikgoswami24"><img src="/static/icons/twittericon.png" alt="twitter"></a>
            <h6>Twitter</h6>
        </div>
        <div class="instagram icon">
            <a href="https://www.instagram.com/nik24g/"><img src="/static/icons/instaicon.png" alt="instagram"></a>
            <h6>Instagram</h6>
        </div>
    </div>
    <div class="contact-form">
        <form action="/contactus" method="POST">
            {% csrf_token %}
            <h3>Just reach us right here</h3>
            <label for="name">Name</label>
            <div><input type="text" id="name" name="name" placeholder="Enter your Name" required></div>

            <label for="email">Email</label>
            <div><input type="email" id="email" name="email" placeholder="Enter your Email id" required></div>

            <label for="address">Address</label>
            <div><input type="text" id="address" name="address" placeholder="Enter a valid address" required></div>

            <label for="message">Message</label>
            <div><textarea name="message" id="message" cols="64" rows="8" placeholder="Enter your Message" required></textarea>
            </div>
            <!-- <div><input type="text" id="message" placeholder="Enter your Message"></div> -->

            <button class="but"><span></span><span></span><span></span><span></span> Submit</button>
        </form>

    </div>
</div>
{% endblock body %}
